<!-- 
태그란? 글에 속성을 부여해주는 문법.
여는 태그'<>'와 닫는 태그</>
태그의 종류
현재 150개 이상의 태그 존재
자주 쓰이는 핵심 태그만 배운다.
나머지 태그는 검색하면 1분이면 찾을 수 있음.

0. title 태그
    - 제목 : 웹 페이지의 제목
0. meta 태그
    - <meta charset="utf-8"> utf-8로 문서를 읽어라
1. 강조 태그
    - strong : 글씨의 굵기를 진하게 한다.
    - u : 밑줄을 친다.
2. 글자 태그
    - h1, h2, h3, h4, h5, h6 : 제목을 나타낸다. 숫자가 클수록 글자 크기가 작아진다.
3. 줄바꿈 태그
    - br : 닫지 않아도 된다.
    추천 검색어 html new line tag
4. 단락 태그
    - p 
    br 태그 두개를 쓰면 동일한 결과이지만, 정보로서 가치 있는 html 코드를 만드려면
    단락을 나눌 때 p 태그를 쓰는 것이 좋다.
    만약 여백을 설정하고 싶다면 css style="margin-top:40px;" 속성을 부여하면 된다.
5. 이미지 태그
    - img
    속성(Attribute) : src - 이미지 위치 width - 이미지 크기
6. 목차 태그
    - li 태그(자식) - ol / ul 태그(부모)
7. 테이블 태그
    - table(부모) - tr 가로, td 세로(자식)
8. 링크 태그
    - a : 속성 href="링크" 해당 링크로 이동, target="_black" 속성은 새탭으로 열기
    title = "html specification" 마우스를 갖다대면 툴팁이 뜬다
팁 : 윈도우 기준 alt 다중커서/ 드래그하고 탭키누르면 들여쓰기됨.
unsplash.com : 저작권에 구애받지 않는 사이트
우클릭-페이지 소스 보기 : 웹페이지의 html 코드를 확인할 수 있음
 -->
